name: sig

on:
  push:
    branches:
    - master
  pull_request:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  sig:
    runs-on: "ubuntu-latest"
    env:
      BUNDLE_WITH: sig
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby
      - name: Run RBS test
        run: bundle exec rake rbs:test
