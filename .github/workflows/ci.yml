name: CI

on:
  push:
    branches:
    - master
  pull_request:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby-truffleruby
      min_version: 2.5
      versions: '["debug"]'

  host:
    needs: ruby-versions
    name: ${{ matrix.os }} ${{ matrix.ruby }} decdig-${{ matrix.decdig_bits }}bit
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - macos-14
        - windows-latest
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        decdig_bits: [32]
        include:
        - { os: ubuntu-latest, ruby: "3.4", decdig_bits: 16 }
        - { os: windows-latest , ruby: mingw }
        - { os: windows-latest , ruby: mswin }
        exclude:
        - { os: macos-latest   , ruby: "2.5" }
        - { os: macos-14  , ruby: "2.5" }
        - { os: windows-latest , ruby: debug }
        - { os: windows-latest , ruby: truffleruby }
        - { os: windows-latest , ruby: truffleruby-head }
    env:
      BIGDECIMAL_USE_DECDIG_UINT16_T: ${{ matrix.decdig_bits == 16 }}
      BIGDECIMAL_USE_VP_TEST_METHODS: true

    steps:
      - uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - run: bundle install

      - run: rake compile

      - run: bundle exec rake test

      - run: rake build

      - run: gem install pkg/*.gem
        if: ${{ matrix.ruby != 'debug' && ( matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' ) }}
